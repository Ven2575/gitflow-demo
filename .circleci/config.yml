      - image: cimg/base:2020.01
    steps:

      - run: "build job"
      - run: 
          name: run rollback job
          command: |
              curl --location --request POST 'https://circleci.com/api/v2/project/github/Ven2575/gitflow-demo/pipeline' \
              --header 'Content-Type: application/json' \
              --header 'Circle-Token: 4ba4c16b93e6e3999938690200ec4d2c5d52ee8e' \
              -d '{ 
                            "branch": "feature/rollback-spike" ,
                            "parameters": {
                              "rollback_job": true
                            }
                          }'
               echo "parameter value is << pipeline.parameters.rollback_job >> "
          when: on_fail       
          ##"branch": "feature/rollback-spike" 
  test:
