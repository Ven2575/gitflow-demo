workflows:
  build-test:
    unless: << pipeline.parameters.rollback_job >>
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test     
  rollback_workflow:
    when: << pipeline.parameters.rollback_job >>
    jobs:
      - rollback
 
